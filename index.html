<!DOCTYPE html>
<html lang="tr">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hava Durumu Uygulaması</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #74ebd5, #ACB6E5);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', sans-serif;
    }

    .weather-card {
      background-color: rgba(255, 255, 255, 0.9);
      font-family: 'Segoe UI', sans-serif;
      border-radius: 15px;
      padding: 30px;
      max-width: 400px;
      width: 100%;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
    }

    .weather-icon {
      width: 90px;
      margin: 5px 0 0 0;
    }

    .temp {
      font-size: 4rem;
      font-weight: 700;
      color: #222;
      margin-top: 10px;
    }

    .description {
      text-transform: capitalize;
      font-size: 1.6rem;
      font-weight: 600;
      color: #222;
      margin-top: 15px;
    }

    #location {
      font-size: 1rem;
      font-weight: 400;
      color: #777;
      margin-top: 5px;
      letter-spacing: 0.3px;
    }

    #locTime {
      font-size: 0.95rem;
      color: #888;
      margin-top: 5px;
    }

    .weather-text {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 4px;
    }

    .input-group input {
      border-radius: 10px 0 0 10px;
    }

    .input-group button {
      border-radius: 0 10px 10px 0;
    }
  </style>
</head>

<body>
  <div class="weather-card text-center">
    <h2 class="mb-4">Hava Durumu</h2>

    <div class="input-group mb-4">
      <input type="text" id="cityInput" class="form-control" placeholder="Şehir adı girin">
      <button id="searchBtn" class="btn btn-primary">Ara</button>
    </div>

    <div id="weatherResult" class="d-none">
      <img id="icon" class="weather-icon mb-3" src="" alt="Hava ikonu">
      <div class="temp" id="temperature">--°C</div>
      <div class="weather-text">

        <div class="description" id="description">--</div>
        <div id="location" class="mt-2 text-muted">--</div>
        <div id="locTime" class="mt-2 text-muted">--</div>
      </div>
    </div>
  </div>

  <script src="weather.js"></script>
  <script src="app.js"></script>
</body>

</html>
